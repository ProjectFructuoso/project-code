<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body class="main-bg">
  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center login-content">
    <div class="col-md-5">
     <div class="card shadow login-dark">
      <div class="card-title text-center border-bottom">
        <h2 class="p-3 text-white">Sign In</h2>
        <p class="text text-normal"><span><a href="register.html" class="text text-links">New user? Create an account</a></span>
        </p>
      </div>
        <div class="card-body py-md-4">
         <form _lpchecked="1">
          <div class="form-group">
               <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
                              
                            
          <div class="form-group">
            <input type="password" class="form-control mt-4" id="password" placeholder="Password">
          </div>

          <div class="d-grid">
            <a type="submit" class="btn text-light main-bg col-sm-12 col-md-112 col-lg-12 col-xl-12 mt-4">Login</a>
          </div>

          <p class="m-3 text-center"><a href="#" class="text text-links">Forgot Password</a></span>
         </form>
       </div>
    </div>
  </div>
  </div>
  </div>

  


  
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
